<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/style.min.css">
    <title>GULP</title>
</head>
<body>
    <div class="container">
        <div class="categories">
            <h3></h3>
        <ul></ul>
    </div>
    <div class="products">
        <h3></h3>
        <ul></ul>
    </div>
    <div id="product-info">
        <P id="product-name"><span id="product-name-span"></span></P>
        <button id="buy-button" type="submit" class="buy-button">BUY</button>
    </div>
    <div id="my-orders-button">
        <button class="my-orders-button">My orders</button>
    </div>
        <form id="order-form">
            <label for="name">Name:</label>
            <input type="text"  id="name" required><br><br>
            <label for="city">City:</label>
            <select id="city" required>
                <option value="Kyiv">Kyiv</option>
                <option value="Lviv">Lviv</option>
                <option value="Odessa">Odessa</option>
            </select> <br><br>
            <label for="warehous">Warehous(New Post)</label>
            <input type="text" id="warehouse" required><br><br>
            <label for="payment">Payment Metod:</label>
            <select id="payment" required> <br><br>
              <option value="Cash on Delivery">Cash on Delivery</option>
              <option value="Credit Card Payment">Credit Card Payment:</option>
            </select><br><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required><br><br>
            <label for="comment">Comment:</label>
            <textarea id="comment"></textarea><br><br>

            <button type="submit" class="submit">Submit</button>
        </form>
        <div class="orders">
            <ul class="order-list"></ul>
        </div>
    </div>
    
   <script src="../dist/js/main.min.js"></script>
</body>
</html>
